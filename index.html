                                        <option value="NE">NE</option>
                                        <option value="NV">NV</option>
                                        <option value="NH">NH</option>
                                        <option value="NJ">NJ</option>
                                        <option value="NM">NM</option>
                                        <option value="NY">NY</option>
                                        <option value="NC">NC</option>
                                        <option value="ND">ND</option>
                                        <option value="OH">OH</option>
                                        <option value="OK">OK</option>
                                        <option value="OR">OR</option>
                                        <option value="PA">PA</option>

    <div id="myModal" class="popup">
        <div class="popup-content white lighten">
            <div class="popup-header">
                <span class="close">&times;</span>
                <h3 class="black-text text-darken-4">Review Form</h3>
            </div>
            <hr><br>
            <form>
                <div class="input-field">
                    <i class="material-icons prefix">account_box</i>
                    <input id="userName" type="text" class="validate">
                    <label for="userName">Name</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">rate_review</i>
                    <textarea id="userReview" type="text" class="materialize-textarea validate"></textarea>
                    <label for="userReview">Review</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">sentiment_very_satisfied</i>
                    <select id="userRating">
                        <option value="0.5">0.5</option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                        <option value="3.5">3.5</option>
                        <option value="4">4</option>
                        <option value="4.5">4.5</option>
                        <option value="5">5</option>
                    </select>
                    <label for="rating">Rating</label>
                </div>
                <button id="submit-review" class="btn-large waves-effect waves-light">Submit</button>
            </form>
        </div>
    </div>
